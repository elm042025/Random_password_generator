<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random safe password generator" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="theme-btn" onclick="toggleTheme()" title="Toggle theme">
      <!--<img id="theme-icon" src="./icons/day-and-night-icon.png" alt="Theme" /> -->
      <svg
        class="theme-icon-moon"
        xmlns="http://www.w3.org/2000/svg"
        width="34"
        height="34"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-moon-icon lucide-moon"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
      <svg
        class="theme-icon-sun"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#ffffff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-sun-icon lucide-sun"
      >
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>
    </button>

    <div id="mainbox">
      <div id="main-content">
        <h1>
          <span class="black">Generate a </span><br /><span class="green"
            >random password</span
          >
        </h1>
        <h2>Never use an insecure password again.</h2>

        <button id="generate-btn" type="button" onclick="newPassword()">
          Generate passwords
        </button>
        <hr />

        <div id="inputs">
          <input id="password1" type="text" readonly />
          <input id="password2" type="text" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
